ncollide3d = "0.27.0"
stable-vec = "0.4.0"
robust-geo = "0.1.6"
obj = { version = "0.10.2", optional = true }

[dev-dependencies]
rand = "0.8"
rand_pcg = "0.3.0"
rand_distr = "0.4.0"
