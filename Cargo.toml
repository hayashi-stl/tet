[package]
name = "tet"
version = "0.1.0"
authors = ["Joshua Ani <josh4820@gmail.com>"]
edition = "2018"

[lib]
name = "tet"
bench = false

[profile.release]
debug = true

[dependencies]
fnv = "1.0"
nalgebra = "0.24"
simplicity = "0.4.1"
float-ord = "0.2"
